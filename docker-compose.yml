version: '3.8'

services:
  fastapi:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"

    nginx:
      image: nginx:latest
      container_name: nginx_reverse_proxy
      ports:
      - "8080:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
