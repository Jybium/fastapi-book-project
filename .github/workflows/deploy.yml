name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh root@${{ secrets.SERVER_IP }} <<EOF
          cd /fastapi-book-project
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          EOF

          echo "ðŸ”§ Setting up Nginx configuration..."
          ssh root@${{ secrets.SERVER_IP }} <<EOF
          cat <<NGINX_CONF > /etc/nginx/sites-available/fastapi
          server {
              listen 80;
              server_name ${{ secrets.SERVER_IP }};

              location / {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
              }
          }
          NGINX_CONF

          ln -sf /etc/nginx/sites-available/fastapi /etc/nginx/sites-enabled/

          echo "ðŸ”„ Restarting Nginx..."
          systemctl restart nginx

          echo "âœ… Deployment Successful!"
          EOF
